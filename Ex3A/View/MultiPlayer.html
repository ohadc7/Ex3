<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multi Player Game</title>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
    <link href="../Styles/loader.css" rel="stylesheet" />
    <link href="../Styles/pnotify.custom.min.css" rel="stylesheet" />

</head>
<body>
    <script src="../Scripts/checkSessionScript.js"></script>
    <div id="navBar"></div>
    <div class="row">
        <div class="container body-content">
            <h2>Multi Player Game</h2><hr />
            <div class="col-sm-4 form-horizontal">
                <div class="form-group">
                    <label for="mazeName" class="col-sm-2 control-label">Games:</label>
                    <div class="col-sm-10"> 
                            <select id="gamesDropdown" data-bind="options: games, click: getGames"></select>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnJoin">Join Game</button>
                    </div>
                </div>



                <h3>Start New Game</h3><hr />
                <div class="form-group">
                    <label for="mazeName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mazeName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="mazeRows" class="col-sm-2 control-label">Rows:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mazeRows"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mazeCols" class="col-sm-2 control-label">Cols:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mazeCols"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnStart">Start Game</button>
                    </div>
                </div>
              
            </div>
            <div class="col-sm-4 form-horizontal">
                <label id ="userLabel" style="display: none;">Your board</label>
                <canvas id="mazeCanvasUser" width="350" height="350" style="border:2px black solid; display: none;"></canvas>
                <img src="User.png" id="user1" style="display: none;" />
                <img src="End.jpg" id="end1" style="display: none;" />
            </div>

            <div class="col-sm-4 form-horizontal">
                <label id="opponentLabel" style="display: none;">Opponent board</label>
                <canvas id="mazeCanvasOpponent" width="350" height="350" style="border:2px black solid; display: none;"></canvas>

                <img src="User.png" id="user2" style="display: none;" />
                <img src="End.jpg" id="end2" style="display: none;" />

            </div>

        </div>
    </div>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/navBar.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="../signalr/hubs"></script>
    <script src="../Scripts/pnotify.custom.min.js"></script>
    <script src="../Scripts/mazeBoard.js"> </script>
    <script src="../Scripts/multiPlayer.js"></script>
</body>
</html>
