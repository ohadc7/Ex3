<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multi Player Game</title>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../Scripts/checkSessionScript.js"></script>
    <div id="navBar"></div>
    <div class="row">
        <div class="container body-content">
            <h2>Multi Player Game</h2><hr />
            <div class="col-sm-4 form-horizontal">
                <div class="form-group">
                    <label for="mazeName" class="col-sm-2 control-label">Games:</label>
                    <div class="col-sm-10">
                      
                           <select data-bind="options: avilableGames, value: selectGame"></select>
                       
                            
                        </div>
                    </div>
                <h3>Start New Game</h3><hr />
                <div data-bind="submit: startGame">
                <div class="form-group">
                    <label for="mazeName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mazeName" data-bind="mazeName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mazeRows" class="col-sm-2 control-label">Rows:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mazeRows" data-bind="mazeRows"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mazeCols" class="col-sm-2 control-label">Cols:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="mazeCols" data-bind="mazeCols"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="btnStart">Start Game</button>
                    </div>
                </div>
                </div>
                
            </div>
            <div class="col-sm-4 form-horizontal">
                <canvas id="mazeCanvasUser" width="350" height="350" style="border:2px black solid"></canvas>
                <img src="User.png" id="user" style="display: none;" />
                <img src="End.jpg" id="end" style="display: none;" />
            </div>
            <div class="col-sm-4 form-horizontal">
                <canvas id="mazeCanvasOpponent" width="350" height="350" style="border:2px black solid"></canvas>
                <img src="User.png" id="user" style="display: none;" />
                <img src="End.jpg" id="end" style="display: none;" />
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/navBar.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="../Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="../signalr/hubs"></script>
    <script src="../Scripts/mazeBoard.js"> </script>
    <script src="../Scripts/multiPlayerScript.js"></script>
</body>
</html>
