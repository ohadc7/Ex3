<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="../Styles/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="navBar"></div>
    <div class="container body-content">
        <h2>Login</h2><hr />
        <form class="col-sm-8 form-horizontal" data-bind="submit: login">
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label" >User Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="userName" data-bind="value: Username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" data-bind="value: Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" type="submit">Login</button>
                </div>
            </div>
            <div class="form-group">
                <a href="Register.html">Register as a new user</a>
            </div>
        </form>
    </div>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/navBar.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="../Scripts/sha256.js"></script>
    <script src="../Scripts/pnotify.custom.min.js"></script>
    <script src="../Scripts/loginScript.js"></script>
    
</body>
</html>
