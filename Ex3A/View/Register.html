<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="../Scripts/bootstrap.css" rel="stylesheet" />
</head>
<body>
   
    <div id="navBar"></div>
    <div class="container body-content">
        <h2>Register</h2><hr />
        <div class="col-sm-8 form-horizontal">
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="userName" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Re enter Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="rePassword" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" />
                </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" id="btnRegister">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/navBar.js"></script>
    <script src="../Scripts/registerScript.js"></script>
</body>
</html>
